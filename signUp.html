<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 30%;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const validDomain = '@srmist.edu.in';

        // Sign Up form submission
        document.getElementById("signUpForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (email.endsWith(validDomain)) {
                // Get the list of signed-up users from localStorage
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if the email is already signed up
                if (users.includes(email)) {
                    alert("This email is already signed up.");
                } else {
                    // Add the new email to the users list
                    users.push(email);
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("Sign Up Successful!");
                    window.location.href = "signIn.html"; // Redirect to sign-in page
                }
            } else {
                alert("Only SRM email addresses are allowed.");
            }
        });
    </script>
</body>

</html>
