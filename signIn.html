<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 30%;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        const validDomain = '@srmist.edu.in';

        // Sign In form submission
        document.getElementById("signInForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            if (email.endsWith(validDomain)) {
                // Get the list of signed-up users from localStorage
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if the user has signed up
                if (users.includes(email)) {
                    localStorage.setItem("isLoggedIn", "true");
                    alert("Sign In Successful!");
                    window.location.href = "menu.html"; // Redirect to menu.html after login
                } else {
                    alert("This email is not signed up. Please sign up first.");
                    window.location.href = "signUp.html"; // Redirect to sign-up page
                }
            } else {
                alert("Only SRM email addresses are allowed.");
            }
        });
    </script>
</body>

</html>
